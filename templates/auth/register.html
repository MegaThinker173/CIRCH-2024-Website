{% extends 'layouts/base_layout.html' %}

{% block header %}
    <h1>Register</h1>
{% endblock %}

{% block content %}
    <form method="POST" action="/auth/register-action">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>

            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <hr>
            <div class="mb-3">
                <label class="form-label" for="username"><b>Username</b></label>
                <input class="form-control" value="{{register_form['username']}}" type="text" placeholder="Enter Username" name="username" id="username" >
            </div>
            <label for="email"><b>Email</b></label>
            <input value="{{register_form['email']}}" type="text" placeholder="Enter Email" name="email" id="email" >

            <label for="password"><b>Password</b></label>
            <input value="{{register_form['email']}}" type="password" placeholder="Enter Password" name="password" id="password" >

            <label for="password-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat" >

            <label for="phoneNumber"><b>Phone Number</b></label>
            <input value="{{register_form['phoneNumber']}}" type="text" placeholder="Enter Phone Number" name="phoneNumber" id="phoneNumber" >
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn" id="registerbtn">Register</button>
{% endblock %}
<!-- For the files within the templates folder,
    make sure to use the template file that easily lists out all the different sections and files -->

<!-- Difference in form method="GET" and method="POST": GET shows the information entered by the user, while POST hides that information -->
